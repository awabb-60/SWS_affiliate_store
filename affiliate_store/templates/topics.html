{% extends "index.html"%}
{% block content %}

<div class="section topics">
  <h2 class="section-title">Topics</h2>
  <a href="{{ url_for('add_topic')}}">Add</a>
  <ul>
    {% for topic in topics %}
        <li><a href="{{ url_for('update_topic', topic_id=topic.id)}}">{{ topic.name }}</a></li>
    {% endfor %}

  </ul>
</div>

{% endblock content %}
